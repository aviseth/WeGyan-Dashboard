<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Weज्ञान - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css')}}" type="text/css"> 
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico')}}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css')}}" type="text/css">

</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <span>{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h2 text-gray-900 mb-4">Weज्ञान</h1>

                    <h3 class="h4 text-gray-900 mb-4">Login</h3>
                  </div>        
                  <form method="POST" action="/login" class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="username" id="username" aria-describedby="emailHelp" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="pswd" id="pswd" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-user btn-block text-white">
                      Login
                    </button>
                    <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a> -->
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/forgot">Forgot Password?</a>
                  </div>
                  <!-- <div class="text-center">
                    <a class="small" href="/register">Create an Account</a>
                  </div> -->
                </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div id="loader"></div>

  <script>
    function logincollege(){
    username = document.getElementById('username').value;
    password = document.getElementById('pswd').value;
    
    if (password.length>0 & username.length>0){
    $.ajax({
        type: "POST",
        contentType: "application/json;charset=utf-8",
        url: "/login",
        beforeSend: function(){
          document.getElementById("loader").style.display = "block";
        },
        complete:function(data){
        document.getElementById("loader").style.display = "none";
        },
        traditional: "true",
        data: JSON.stringify({username,password}),
        dataType: "json",
        success: function(data){
          window.location.reload();
      }
    });
    }
    else{
      alert("Please Enter Username and Password");
    }
  }
  </script>
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/sb-admin-2.min.js')}}"></script>

</body>
</html>
